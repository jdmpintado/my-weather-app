<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                w-100
              />
            </div>
            <div class="col-3">
              <button
                class="form-control btn btn-success shadow-sm"
                w-100
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-sm-6">
            <div class="weather-today1">
              <h1 id="city"></h1>
              <div class="clearfix">
                <div class="float-start">
                  <img
                    src="images/sun.png"
                    alt="sunny"
                    class="weather-icon-today"
                  />
                </div>
                <div class="float-start">
                  <ul>
                    <li>
                      <span class="currentTemperature" id="temperature"></span>
                      <span class="units"
                        ><a href="#" id="celsius-link">ºC</a> |
                        <a href="#" id="fahrenheit-link">ºF</a></span
                      >
                    </li>
                    <li id="description"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="weather-today2">
              <h2 id="now">Day HH:MM</h2>
              <ul class="other-conditions-today">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <div class="card-today">
              <h3>Tue</h3>
              <img src="images/sun.png" class="weather-icon" />
              <p>28ºC / 16ºC</p>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card-day+1">
              <h3>Wed</h3>
              <img src="images/sun cloud.png" class="weather-icon" />
              <p>22ºC / 15ºC</p>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card-day+2">
              <h3>Thu</h3>
              <img src="images/sun cloud.png" class="weather-icon" />
              <p>22ºC / 13ºC</p>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card-day+3">
              <h3>Fri</h3>
              <img src="images/sun cloud.png" class="weather-icon" />
              <p>23ºC / 16ºC</p>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card-day+4">
              <h3>Sat</h3>
              <img src="images/light-rain.png" class="weather-icon" />
              <p>22ºC / 13ºC</p>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card-day+5">
              <h3>Sun</h3>
              <img src="images/sun cloud.png" class="weather-icon" />
              <p>24ºC / 16ºC</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
